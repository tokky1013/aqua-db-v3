<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <!-- BootstrapのCSS読み込み -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/nouislider.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Aqua DB</title>
</head>

<body>
    <div id="nav-area">
        <nav>
            <div class="inner">
                <h3>メニュー</h3>
                <ul>
                    <li><label class="clickable" onclick="showPage(0);">曲一覧</label></li>
                    <li><label class="clickable" onclick="showPage(1);">音域データ一覧</label></li>
                    <li><label class="clickable">トークンの設定</label></li>
                </ul>
                <h3>リンク</h3>
                <ul>
                    <li><a class="clickable" href="https://vocal-range.com/" target="_blank">J-POP 音域の沼</a></li>
                    <li><a class="clickable" href="https://w.atwiki.jp/saikouon_dokoda/" target="_blank">音域データ! @
                            ウィキ</a></li>
                    <li><a class="clickable" href="https://tokky1013.github.io/aqua-db/" target="_blank">あくあDB ver.2</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="mask"></div>
        <label class="toggle-btn clickable">
            <span></span>
            <span></span>
            <span></span>
        </label>
    </div>
    <header class="d-flex align-items-center px-3">
        <h1>Aqua DB</h1>
        <div class="flex-fill"></div>
        <label class="mr-4 mb-0 clickable" id="add-song-btn" onclick="openAddSongPage();">
            <span></span>
            <span></span>
        </label>
        <div class="mr-5"></div>
    </header>
    <main>
        <div class="page" data-page-num="0">
            <div class="main-content">
                <div id="song-list" class="list">
                    <div class="loading-mes">曲のデータを読み込んでいます</div>
                </div>
                <div class="empty-message">
                    曲のデータがありません
                </div>
            </div>
            <div class="version"></div>
            <label class="filter-btn clickable" onclick="openSlideOver(0);"><img src="./img/filter.svg"></label>
        </div>
        <div class="page" data-page-num="1">
            <div class="main-content">
                <div id="history-list" class="list">
                    <div class="loading-mes">音域データを読み込んでいます</div>
                </div>
                <div class="empty-message">
                    音域データがありません
                </div>
            </div>
            <div class="version"></div>
            <label class="filter-btn clickable" onclick="openSlideOver(1);"><img src="./img/filter.svg"></label>
        </div>
        <div id="slide-over-container">
            <div class="slide-over" data-slide-over-num="0">
                <form id="song-filtering-and-sorting-form">
                    <div class="slide-over-header">
                        <label class="close-slide-over-btn" onclick="closeSlideOver();"></label>
                        <h4>絞り込み・並び替え</h4>
                        <div class="spacer"></div>
                    </div>
                    <div class="slide-over-main">
                        <h5>絞り込み</h5>
                        <div class="input-box">
                            <h6>タイトル</h6>
                            <input type="text" name="title">
                        </div>
                        <hr>
                        <div class="input-box">
                            <h6>アーティスト</h6>
                            <input type="text" name="artist">
                        </div>
                        <hr>
                        <div class="input-box voice-range-box">
                            <h6>地声最低音</h6>
                            <span class="voice-range"></span>
                            <div class="voice-range-slider" name="chestMinNote"></div>
                        </div>
                        <div class="input-box voice-range-box">
                            <h6>地声最高音</h6>
                            <span class="voice-range"></span>
                            <div class="voice-range-slider" name="chestMaxNote"></div>
                        </div>
                        <div class="input-box voice-range-box">
                            <h6>裏声最低音</h6>
                            <span class="voice-range"></span>
                            <div class="voice-range-slider" name="headMinNote"></div>
                        </div>
                        <div class="input-box voice-range-box">
                            <h6>裏声最高音</h6>
                            <span class="voice-range"></span>
                            <div class="voice-range-slider" name="headMaxNote"></div>
                        </div>
                        <div class="input-box voice-range-box">
                            <h6>最高音</h6>
                            <span class="voice-range"></span>
                            <div class="voice-range-slider" name="overallMaxNote"></div>
                        </div>
                        <hr>
                        <h5>並び替え</h5>
                        <div class="input-box sorting-input">
                            <select name="sortingOrder">
                                <option value="createdAt">追加日</option>
                                <option value="title">タイトル</option>
                                <option value="artist">アーティスト名</option>
                                <option value="chestMinNote">地声最低音</option>
                                <option value="chestMaxNote">地声最高音</option>
                                <option value="headMinNote">裏声最低音</option>
                                <option value="headMaxNote">裏声最高音</option>
                                <option value="overallMaxNote">最高音</option>
                            </select>

                            <select name="sortingDirection">
                                <option value="-1">昇順</option>
                                <option value="1" selected>降順</option>
                            </select>
                        </div>
                    </div>
                    <div class="slide-over-footer">
                        <button class="reset-btn clickable" type="button"
                            onclick="resetFilterAndSortSongsForm();">クリア</button>
                        <button class="apply-btn clickable">適用</button>
                    </div>
                </form>
            </div>
            <div class="slide-over" data-slide-over-num="1">
                <form id="history-filtering-and-sorting-form">
                    <div class="slide-over-header">
                        <label class="close-slide-over-btn" onclick="closeSlideOver();"></label>
                        <h4>絞り込み・並び替え</h4>
                        <div class="spacer"></div>
                    </div>
                    <div class="slide-over-main">
                        <h5>絞り込み</h5>
                        <div class="input-box">
                            <h6>タイトル</h6>
                            <input type="text" name="title">
                        </div>
                        <hr>
                        <div class="input-box">
                            <h6>アーティスト</h6>
                            <input type="text" name="artist">
                        </div>
                        <hr>
                        <div class="input-box input-box-options">
                            <h6>歌ったことがある曲</h6>
                            <div>
                                <input type="checkbox" name="sung" id="sung">
                                <label class="clickable" for="sung">歌ったことがある</label>
                                <input type="checkbox" name="notSung" id="not-sung">
                                <label class="clickable" for="not-sung">歌ったことがない</label>
                            </div>
                        </div>
                        <hr>
                        <div class="input-box input-box-options">
                            <h6>お気に入り</h6>
                            <div>
                                <input type="checkbox" name="favorite" id="favorite">
                                <label class="clickable" for="favorite">お気に入り</label>
                                <input type="checkbox" name="notFavorite" id="not-favorite">
                                <label class="clickable" for="not-favorite">お気に入り以外</label>
                            </div>
                        </div>
                        <hr>
                        <div class="input-box key-range-box">
                            <h6>キー</h6>
                            <span class="key-range"></span>
                            <div class="key-range-slider" name="key"></div>
                        </div>
                        <hr>
                        <div class="input-box voice-range-box">
                            <h6>地声最低音</h6>
                            <span class="voice-range"></span>
                            <div class="voice-range-slider" name="chestMinNote"></div>
                        </div>
                        <div class="input-box voice-range-box">
                            <h6>地声最高音</h6>
                            <span class="voice-range"></span>
                            <div class="voice-range-slider" name="chestMaxNote"></div>
                        </div>
                        <div class="input-box voice-range-box">
                            <h6>裏声最低音</h6>
                            <span class="voice-range"></span>
                            <div class="voice-range-slider" name="headMinNote"></div>
                        </div>
                        <div class="input-box voice-range-box">
                            <h6>裏声最高音</h6>
                            <span class="voice-range"></span>
                            <div class="voice-range-slider" name="headMaxNote"></div>
                        </div>
                        <div class="input-box voice-range-box">
                            <h6>最高音</h6>
                            <span class="voice-range"></span>
                            <div class="voice-range-slider" name="overallMaxNote"></div>
                        </div>
                        <hr>
                        <h5>並び替え</h5>
                        <div class="input-box sorting-input">
                            <select name="sortingOrder">
                                <option value="createdAt">追加日</option>
                                <option value="title">タイトル</option>
                                <option value="artist">アーティスト名</option>
                                <option value="chestMinNote">地声最低音</option>
                                <option value="chestMaxNote">地声最高音</option>
                                <option value="headMinNote">裏声最低音</option>
                                <option value="headMaxNote">裏声最高音</option>
                                <option value="overallMaxNote">最高音</option>
                                <option value="score">最高得点</option>
                            </select>

                            <select name="sortingDirection">
                                <option value="-1">昇順</option>
                                <option value="1" selected>降順</option>
                            </select>
                        </div>
                    </div>
                    <div class="slide-over-footer">
                        <button class="reset-btn clickable" type="button"
                            onclick="resetFilterAndSortHistoriesForm();">クリア</button>
                        <button class="apply-btn clickable">適用</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
